<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (previous head content remains the same) ... -->
    <style>
        /* ... (previous styles remain the same) ... */
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .skill-name {
            width: 150px;
            font-weight: bold;
        }
        .skill-bar {
            flex-grow: 1;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .skill-level {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 1.5s ease-out;
        }
        .skill-yoe {
            width: 50px;
            text-align: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- ... (previous body content remains the same) ... -->

    <div class="content">
        <!-- ... (other sections remain the same) ... -->

        <section id="skills" class="section">
            <h2>Skills</h2>
            <div id="skills-container">
                <!-- Skills will be dynamically added here -->
            </div>
        </section>

        <!-- ... (other sections remain the same) ... -->
    </div>

    <script>
        // ... (previous script content remains the same) ...

        // Skills data
        const skills = [
            { name: "Python", yoe: 7 },
            { name: "Machine Learning", yoe: 5 },
            { name: "Data Analysis", yoe: 6 },
            { name: "SQL", yoe: 3 }
        ];

        // Function to create skill items
        function createSkillItem(skill) {
            return `
                <div class="skill-item">
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 0%"></div>
                    </div>
                    <div class="skill-yoe">${skill.yoe} YOE</div>
                </div>
            `;
        }

        // Function to render skills
        function renderSkills() {
            const skillsContainer = document.getElementById('skills-container');
            skillsContainer.innerHTML = skills.map(createSkillItem).join('');
        }

        // Function to animate skill bars
        function animateSkillBars() {
            const maxYOE = Math.max(...skills.map(skill => skill.yoe));
            const skillLevels = document.querySelectorAll('.skill-level');
            skillLevels.forEach((level, index) => {
                const width = (skills[index].yoe / maxYOE) * 100;
                level.style.width = `${width}%`;
            });
        }

        // Render skills on page load
        renderSkills();

        // Trigger skill bar animation when skills section is in view
        const skillsSection = document.getElementById('skills');
        const skillsObserver = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                animateSkillBars();
                skillsObserver.unobserve(skillsSection);
            }
        }, { threshold: 0.5 });

        skillsObserver.observe(skillsSection);

        // ... (rest of the script remains the same) ...
    </script>
</body>
</html>
